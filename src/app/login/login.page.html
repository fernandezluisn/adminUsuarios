<ion-header>
  <ion-toolbar>
    <ion-title>Registro de usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <ion-item>
    <ion-label>
      Nombre
    </ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Apellido
    </ion-label>
    <ion-input type="text" [(ngModel)]="apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Correo electr칩nico
    </ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Contrase침a
    </ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Ingrese nuevamente la contrase침a
    </ion-label>
    <ion-input type="password" [(ngModel)]="password2"></ion-input>
  </ion-item>

  
    
  <ion-item>
      <ion-label>
        Perfil
      </ion-label>
      <div class="form-check" *ngFor="let item of perfiles">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value=item (change)="radio(item)">
        <label class="form-check-label" for="exampleRadios1">
          {{item}}
        </label>
      </div>
    </ion-item>

    
      <ion-item>
        <ion-label>
          Sexo
        </ion-label>
        <select [(ngModel)]="sexo" class="form-control" style="width: 12rem;">
          <option [value]="item" *ngFor="let item of sexos">{{item}}</option>
      </select> 
      </ion-item>

      <ion-item>
        <ion-label>
          Identificaci칩n
        </ion-label>
        <ion-input type="number" [(ngModel)]="id"></ion-input>
      </ion-item>

  <ion-item-divider>
    <ion-button size="large" (click)="registrar()">Registrar</ion-button>
    
  </ion-item-divider>
</ion-content>
